<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Лого">
  </header>

  <main class="content">
    
    <section class="profile">
      <img class="profile__avatar" src="images/jak-iv-kusto.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>

    <section class="elements">
    </section>

    <div id="popup-edit" class="popup"> <!--попап редактирования профиля-->
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form id="popup-edit-form" name="popup-form" class="popup__form">
          <fieldset class="popup__input-container">
            <input type="text" placeholder="Имя" name="firstname" value="Firstname" maxlength="20" class="popup__form-item popup__form-item_input_name">
            <input type="text" placeholder="О себе" name="about" value="About" maxlength="50" class="popup__form-item popup__form-item_input_job">
          </fieldset>
          <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>

    <div id="popup-new-place" class="popup"> <!--попап добавления новых мест-->
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h3 class="popup__heading">Новое место</h3>
        <form id="popup-new-place-form" name="popup-form" class="popup__form">
          <fieldset class="popup__input-container">
            <input type="text" placeholder="Название" name="place" value="" maxlength="20" class="popup__form-item popup__form-item_input_place" required>
            <input type="text" placeholder="Ссылка на картинку" name="link" value="" class="popup__form-item popup__form-item_input_link" required>
          </fieldset>
          <button type="submit" class="popup__submit-btn">Создать</button>
        </form>
      </div>
    </div>

    <div id="popup-image-scaler" class="popup popup_opacity_darker"> <!--попап открытия картинки по клику-->
        <figure class="popup__image-container">
          <button type="button" class="popup__close-icon"></button>
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__image-capture"></figcaption>
        </figure>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  
<template id="elements-template">
  <div class="element">
    <button type ="button" class="element__delete-icon"></button>
    <div class="element__image-mask">
      <img class="element__image" src="#" alt="">
    </div>
    <div class="element__container">
      <h2 class="element__heading"></h2>
      <button type="button" class="element__like-icon"></button>
    </div>
  </div>
</template>

<script src="scripts/cards.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
