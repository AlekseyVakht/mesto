<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
</head>

<body class="root">

  <main class="content">
    <form class="popup">
      <div class="popup__container">
        <img class="popup__close-icon" src="images/popup-close-icon.svg" alt="Закрыть окно">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <fieldset class="popup__input-container">
          <input type="text" placeholder="Имя" value="Firstname" maxlength="20"class="popup__form-item popup__name">
          <input type="text" placeholder="О себе" value="About" maxlength="50" class="popup__form-item popup__job">
        </fieldset>
        <button type="submit" class="popup__submit-btn">Сохранить</button>
      </div>
    </form>

    <header class="header">
      <img class="header__logo" src="images/header-logo.png" alt="Лого">
    </header>
    
    <section class="profile">
      <img class="profile__avatar" src="images/jak-iv-kusto.jpg" alt="Аватар">
      <div class="profile__info">
        <h2 class="profile__name">Жак-Ив Кусто</h2>
        <button class="profile__edit-btn"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-btn"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="images/karachevsk.png" alt="Карачевск">
        <div class="element__container">
          <p class="element__heading">Карачевск</p>
          <button class="element__like-icon"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
        <div class="element__container">
          <p class="element__heading">Гора Эльбрус</p>
          <button class="element__like-icon"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="images/dombai.png" alt="Домбай">
        <div class="element__container">
          <p class="element__heading">Домбай</p>
          <button class="element__like-icon"></button>
        </div>
      </div>
      
      <div class="element">
        <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
        <div class="element__container">
          <p class="element__heading">Гора Эльбрус</p>
          <button class="element__like-icon"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="images/dombai.png" alt="Домбай">
        <div class="element__container">
          <p class="element__heading">Домбай</p>
          <button class="element__like-icon"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="images/karachevsk.png" alt="Карачеево-Черкессия">
        <div class="element__container">
          <p class="element__heading">Карачеево-Черкессия</p>
          <button class="element__like-icon"></button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

<script src="pages/index.js"></script>
</body>
</html>
