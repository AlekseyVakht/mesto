<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link href="pages/index.css" rel="stylesheet">
</head>

<body class="root">

  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Лого">
  </header>

  <main class="content">
    
    <section class="profile">
      <img class="profile__avatar" src="images/jak-iv-kusto.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-btn"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-btn"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img class="element__image" src="images/karachevsk.png" alt="Карачевск">
        <div class="element__container">
          <h2 class="element__heading">Карачевск</h2>
          <button type="button" class="element__like-icon"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
        <div class="element__container">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <button type="button" class="element__like-icon"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="images/dombai.png" alt="Домбай">
        <div class="element__container">
          <h2 class="element__heading">Домбай</h2>
          <button type="button" class="element__like-icon"></button>
        </div>
      </div>
      
      <div class="element">
        <img class="element__image" src="images/elbrus.png" alt="Эльбрус">
        <div class="element__container">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <button type="button" class="element__like-icon"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="images/dombai.png" alt="Домбай">
        <div class="element__container">
          <h2 class="element__heading">Домбай</h2>
          <button type="button" class="element__like-icon"></button>
        </div>
      </div>

      <div class="element">
        <img class="element__image" src="images/karachevsk.png" alt="Карачеево-Черкессия">
        <div class="element__container">
          <h2 class="element__heading">Карачеево-Черкессия</h2>
          <button type="button" class="element__like-icon"></button>
        </div>
      </div>
    </section>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h3 class="popup__heading">Редактировать профиль</h3>
        <form name="popup-form" class="popup__form">
          <fieldset class="popup__input-container">
            <input type="text" placeholder="Имя" name="firstname" value="Firstname" maxlength="20" class="popup__form-item popup__form-item_input_name">
            <input type="text" placeholder="О себе" name="about" value="About" maxlength="50" class="popup__form-item popup__form-item_input_job">
          </fieldset>
          <button type="submit" class="popup__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

<script src="scripts/index.js"></script>
</body>
</html>
